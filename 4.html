  <h2>apple</h2>
  <p>사과(沙果)는 사과나무의 열매이다. 세계적으로 가장 널리 재배되는 육류품종 가운데 하나이다. 평과(蘋果)라고도 한다.

열매는 가을에 익는데 보통 지름이 5~9센티미터이다. 극히 드물지만 15센티미터에 이르기도 한다. 씨앗에는 미량의 사이안화물이 함유되어 있다. 과자(사과 파이), 샐러드, 주스 등의 재료로 쓰이고 날로 먹는다. 농약이 묻어있으면 식초나 베이킹소다로 세척한 후 먹는 것이 좋다.
